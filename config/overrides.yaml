# Override settings on a per-mod basis
mods:
    '': # Core-only
        classname_variant_parts:
            TekCave: true
            TheCenter: true
            Corrupt: true
            Corrupted: true
            Aberrant: true
            Alpha: true
            Beta: true
            Gamma: true

            # Genesis variants
            Bog: true
            Lunar: true
            Ocean: true
            Snow: true
            VR: true
            Volcano: true
            Volcanic: true
            IceFishMission: true
            BreakNet: true
            Shapeshifter_Large: true
            Shapeshifter_Small: true

        pathname_variant_components:
            Genesis: true
            Aberration: true
            Extinction: true
            ScorchedEarth: true

        name_variants:
            "^Alpha ": Mega

        variant_renames:
            # Correct some inconsistency in naming
            Volcanic: Volcano
            Lava: Volcano
            Arctic: Snow
            IceFishMission: IceFishing
            Shapeshifter_Large: Large
            Shapeshifter_Small: Small
            Corrupt: Corrupted
            VR: [ VR, Minion ]
            TekCave: [ TekCave, Cave ]

        species_remaps:
            # Valguero Ice Wyvern -> Ragnarok Ice Wyvern
            '/Game/Mods/Valguero/Assets/Dinos/IceWyvern/Ragnarok_Wyvern_Override_Ice.Ragnarok_Wyvern_Override_Ice': '/Game/Mods/Ragnarok/Custom_Assets/Dinos/Wyvern/Ice_Wyvern/Ragnarok_Wyvern_Override_Ice.Ragnarok_Wyvern_Override_Ice'

            # Valguero Dire Polar Bear -> Ragnarok Dire Polar Bear
            '/Game/Mods/Valguero/Assets/Dinos/PolarBear/Polar_Bear.Polar_Bear': '/Game/Mods/Ragnarok/Custom_Assets/Dinos/Polar_Bear/Polar_Bear.Polar_Bear'

    Ragnarok:
        add_variants:
            Ragnarok: true

        classname_variant_parts:
            Alpha: true
            LL: true

        variant_renames:
            LL: [LifeLabyrinth, Cave]

    Valguero:
        add_variants:
            Valguero: true

        classname_variant_parts:
            Alpha: true

    839162288: # Primal Fear
        color_regions:
            useless_name_regexes:
                pf_groups: '(Toxic|Alpha|Electric|Golds?|Blacks?)\d*'

    1356703358: # Primal Fear Noxious
        color_regions:
            useless_name_regexes:
                pfn_groups: '(Toxic|Alpha)\d*'

    1681125667: # Primal Fear Extinction Expansion
        classname_variant_parts:
            Child: true
            Tamed: true

    899987403: # Primal Fear Bosses
        classname_variant_parts:
            Baby: true
            Child: true

        color_regions:
            useless_name_regexes:
                pfn_groups: 'Alpha\d*'

    1675895024: # No Untameables
        color_regions:
            useless_name_regexes:
                unkown: 'Unkown'  # Misspelt to match mod

    1576299694: # Elemental Ark
        classname_variant_parts:
            BASE: true

        variant_renames:
            BASE: Base

    1300713111: # Rare Sightings
        classname_variant_parts:
            Rare: false

    1090809604: # Pyria
        classname_variant_parts:
            Flame: true
            Tranq: true

    893735676: # Ark Eternal
        classname_variant_parts:
            NoHarvest: true

    2000326197: # Event Assets
        classname_variant_parts:
            VDay: true
            Ocean: true

    1821554891: # Purlovia Test Mod
        add_variants:
            Test Only: true


