# Global config
[settings]
DataDir=livedata # Base directory of SteamCMD and the managed game install
GitDirectory=output # Base directory of the output repository
PublishDir=output/data/asb # Directory to publish values files to

UninstallUnusedMods=False # True/False to uninstall mods that are no longer in the [mods] section below
Export8Stats=False # True to export 8 stats, False to export 12 stats
ExportVanillaSpecies=True # True/False to export vanilla species or skip them
PrettyJson=True # True to prettify the exported json, False to compress it

EnableGit=True # True/False to commit changed files
GitBranch=master # Branch to use when committing changes
GitUseReset=True # True to perform a hard reset, False to perform a pull
GitUseIdentity=False # True to require full git identity, False to skip the check and disable commit/push

SeparateOfficialMods= # Official mods that should not be included in the main export
    111111111

# Wiki export config
[settings-wiki]
PublishDir=output/data/wiki

ExportVanillaMaps=True
ExportSpawnData=True
ExportBiomeData=True
ExportSupplyCrateData=True
ExportVeinLocations=True

